<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="table intro" />
    <title>Tables intro</title>
  </head>
  <body>
    <h2>Tables</h2>

    <p>Student's Rank Table</p>
    <table border="1">
      <tr>
        <th>Sr. No.</th>
        <th>Student Name</th>
        <th>Rank</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Sanjit</td>
        <td>First</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Rahul</td>
        <td>Second</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Vedant</td>
        <td>Third</td>
      </tr>
    </table>

    <hr />
    <h2>Table-2</h2>
    <table border="1">
      <caption>
        Student Rank
      </caption>
      <thead>
        <tr>
          <th>Sr. No.</th>
          <th>Student Name</th>
          <th>Rank</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Sanjit</td>
          <td>First</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Rahul</td>
          <td>Second</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Vedant</td>
          <td>Third</td>
        </tr>
      </tbody>
      <tfoot>
        End of the table
      </tfoot>
    </table>
  </body>
</html>
