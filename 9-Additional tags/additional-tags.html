<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="additional tags" />
    <title>Additional Tags</title>
  </head>
  <body>
    <h2>Additional html tags</h2>
    <p><u>This is a paragraph</u></p>
    <!-- strike through -->
    <p><s>This is a paragraph</s></p>
    <!-- <del> and <ins> delete and insert tag -->

    <p>This is <del>Clean</del><ins> Mineral</ins> water.</p>

    <!-- 
      1. Superscript
      2. Subscript
     -->
    <ol>
      <li>
        <p>Superscript<sup>1</sup></p>
      </li>
      <p>x <sup>2</sup>+ y <sup>2</sup> = 1</p>
      <li>
        <p>Subscript<sub>2</sub></p>
      </li>
      water: H<sub>2</sub>O
    </ol>
    <!-- abbrivation (tool tip displaying text on hover) -->
    <p><abbr title="Hyper text markup language">HTML</abbr></p>

    <!-- <mark> Highlighted content -->
    <p>This is <mark>Highlight</mark> property.</p>
  </body>
</html>
