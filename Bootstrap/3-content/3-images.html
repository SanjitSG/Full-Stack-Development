<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bootstrap 5 - Images" />
    <title>Bootstrap 5 - Images</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  </head>
  <body class="m-3">
    <h1>Bootstrap 5 - Images</h1>
    <!-- Responsive Image -->

    <img src="https://cdn.pixabay.com/photo/2022/09/29/17/15/halloween-7487706__340.jpg" class="img-fluid" alt="..." />
    <!-- Thumbnail Images -->
    <div class="d-flex flex-column">
      <img src="https://cdn.pixabay.com/photo/2022/09/29/17/15/halloween-7487706__340.jpg" class="img-thumbnail w-25 h-25" alt="..." />
      <img src="https://cdn.pixabay.com/photo/2022/09/29/17/15/halloween-7487706__340.jpg" class="img-thumbnail w-25 h-25" alt="..." />
      <img src="https://cdn.pixabay.com/photo/2022/09/29/17/15/halloween-7487706__340.jpg" class="img-thumbnail w-25 h-25" alt="..." />
      <img src="https://cdn.pixabay.com/photo/2022/09/29/17/15/halloween-7487706__340.jpg" class="img-thumbnail w-25 h-25" alt="..." />
    </div>

    <!-- Figure (image with caption) -->

    <figure class="figure">
      <img src="https://img.freepik.com/free-photo/cyber-cat-with-giant-electro-flowers-sunrise-generative-ai_8829-2880.jpg?size=626&ext=jpg&ga=GA1.1.1518651499.1678108354&semt=sph" class="figure-img img-fluid rounded" alt="..." />
      <figcaption class="figure-caption">AI Generated image of a cyber cat.</figcaption>
    </figure>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
