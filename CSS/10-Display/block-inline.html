<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="block and inline" />
    <title>Display - Block and Inline</title>
    <style>
      .block {
        background: red;
        color: white;
        display: inline;
      }

      .inline {
        background: blue;
        color: white;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="block">I am a block element</div>
    <h1 class="block">Heading</h1>
    <p class="block">i am also a block element</p>
    <span class="inline">i am a inline element</span>
    <a href="#" class="inline">i am also an inline element</a>
    <img src="./images/img-1.jpg" alt="img1" class="inline" height="200px" width="200px" />
  </body>
</html>
