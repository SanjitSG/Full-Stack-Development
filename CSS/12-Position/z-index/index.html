<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CSS Z-Index" />
    <title>CSS Z-Index</title>
    <style>
      .banner {
        margin: 20px;
        width: 80vw;
        height: 70vh;
        border: 5px solid green;
        position: relative;
      }

      img {
        width: 150px;
        height: 150px;
        position: absolute;
      }

      .img-1 {
        top: 0;
        left: 0;
        z-index: 1;
      }

      .img-2 {
        top: 10%;
        left: 10%;
        z-index: 2;
      }

      .img-3 {
        top: 20%;
        left: 20%;
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <img src="../images/img-1.jpg" alt="img-1" class="img-1" />
      <img src="../images/img-2.jpg" alt="img-1" class="img-2" />
      <img src="../images/img-3.jpg" alt="img-3" class="img-3" />
    </div>
  </body>
</html>
