<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CSS - Animation Library" />
    <title>CSS - Animation Library</title>
    <!-- Animation link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
      /* 
     
      1. Add animate.style
     */
      h1 {
        background: green;
        color: white;
        width: 500px;
      }

      div {
        height: 150px;
        width: 150px;
        margin: 10px;
      }

      .animate-1 {
        background: crimson;
      }
      .animate-2 {
        background: brown;
      }
    </style>
  </head>
  <body>
    <h1 class="animate__animated animate__heartBeat">CSS - Animation Library</h1>
    <div class="animate-1 animate__animated animate__bounceInDown"></div>
    <div class="animate-2 animate__animated"></div>
  </body>
</html>
