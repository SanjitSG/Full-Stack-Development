<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CSS - Flex Shrink" />
    <title>CSS Flex Shrink</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .parent {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        border: 5px solid green;
        display: flex;
      }

      .box {
        padding: 30px;
        font-size: 35px;
        color: white;
        text-align: center;
        border: 1px solid red;
      }

      .child-1 {
        background: orange;
      }
      .child-2 {
        background: white;
        color: black;
        width: 300px;
        flex-shrink: 0;
        /* flex-shrink: 1; */
      }
      .child-3 {
        background: green;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="box child-1">One</div>
      <div class="box child-2">Two</div>
      <div class="box child-3">Three</div>
    </div>
  </body>
</html>
