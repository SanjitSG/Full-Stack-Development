<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CSS - Transition" />
    <title>CSS - Transition</title>
    <style>
      /* 
      
       transition: change over time
       transition-property: 
       transition-duration 
      
      */

      body {
        background: darkcyan;
      }

      div {
        width: 150px;
        height: 150px;
        display: inline-block;
      }

      .one {
        background: green;
      }

      .two {
        background: red;
      }
      .two:hover {
        background: red;
        transform: scale(1.1);
        transition: transform 1s;
      }

      .three:hover {
        background: blue;
        transform: scale(1.1);
        transition-property: transform;
        transition-duration: 1s;
      }
    </style>
  </head>
  <body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
  </body>
</html>
