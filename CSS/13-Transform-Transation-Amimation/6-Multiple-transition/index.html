<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CSS - Multiple Transition" />
    <title>CSS - Multiple Transition</title>
    <style>
      body {
        background: darkcyan;
      }

      div {
        width: 150px;
        height: 150px;
        display: inline-block;
      }

      .one {
        background: green;
      }

      .two {
        background: red;
      }

      .three {
        background: blue;
        transition-property: background, border-radius;
        transition-duration: 0.3s;
      }

      .three:hover {
        background: cyan;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
  </body>
</html>
