<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Rotate" />
    <title>Rotate</title>
    <style>
      /* transform:rotate(degrees) x-axis y-axis*/

      img {
        height: 100px;
        width: 100px;
        transform: rotateY(180deg);
      }
      div {
        width: 250px;
        height: 250px;
        background: goldenrod;
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <img src="/CSS/11-Background-images/images/img-1.jpg" alt="img-1" class="img-1" />
    <div><p>Hello...</p></div>
  </body>
</html>
