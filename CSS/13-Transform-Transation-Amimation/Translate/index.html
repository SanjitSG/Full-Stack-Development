<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Translate" />
    <title>Translate</title>
    <style>
      /* transform: translate(), scale(), rotate(), skew() */
      body {
        background: darkcyan;
      }
      div {
        width: 150px;
        height: 150px;
        display: inline-block;
      }

      .one {
        background: green;
        transform: translateX(100px);
      }

      .two {
        background: red;
        transform: translateY(75%);
      }

      .three {
        background: blue;
        transform: translate(200px, 300px); /*Translate shorthand property -> translate:(x, y)*/
      }
    </style>
  </head>
  <body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
  </body>
</html>
