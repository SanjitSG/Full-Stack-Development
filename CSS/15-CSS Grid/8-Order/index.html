<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CSS Grid Order" />
    <title>CSS Grid template Order</title>
    <style>
      /* Grid => used to control the child elements of the container in both x-axis and y-axis at same time. 
      2D way of controlling the child elements.
      */

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        color: #222;
      }

      .container {
        border: 5px solid red;
        height: 100vh;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 100px 100px 100px;
        gap: 10px;
      }

      .cell {
        padding: 2rem;
        background: #dedede;
        text-transform: uppercase;
        font-weight: bold;
        text-align: center;
        border: 3px solid green;
        color: black;
      }

      .cell-1 {
        /* order: 0 is default order of all the elements */
        order: 1;
      }
      .cell-2 {
        order: 2;
      }
      .cell-3 {
        order: 3;
      }
      .cell-4 {
        order: 2;
      }
      .cell-5 {
        order: -1;
      }
      .cell-6 {
        order: 6;
      }
      .cell-7 {
        order: 8;
      }
      .cell-8 {
        order: 7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cell cell-1">One</div>
      <div class="cell cell-2">Two</div>
      <div class="cell cell-3">Three</div>
      <div class="cell cell-4">Four</div>
      <div class="cell cell-5">Five</div>
      <div class="cell cell-6">Six</div>
      <div class="cell cell-7">Seven</div>
      <div class="cell cell-8">Eight</div>
    </div>
  </body>
</html>
