<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ID-Selector" />
    <title>ID-Selector</title>
    <style>
      #nav-items {
        color: red;
      }

      #country {
        text-decoration: underline;
        color: blue;
      }

      .para-class {
        text-transform: uppercase;
      }

      #para-two.para-class {
        font-size: small;
        color: green;
      }

      h3#head {
        color: crimson;
      }
    </style>
  </head>
  <body>
    <h2>ID Selector</h2>
    <ul id="nav-items">
      <li>Home</li>
      <li>Projects</li>
      <li>Careers</li>
      <li>Contacts</li>
    </ul>
    <ol id="country">
      <li>India</li>
      <li>Nepal</li>
      <li>Bhutan</li>
      <li>Myanmar</li>
    </ol>
    <div id="para">
      <h3 id="head">This is Para Heading</h3>
      <p class="para-class">This is a paragraph</p>
      <p class="para-class" id="para-two">This is a paragraph</p>
      <p class="para-class">This is a paragraph</p>
    </div>
  </body>
</html>
