<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Type/Element-Selector" />
    <title>Type/Element-Selector</title>
    <style>
      h2 {
        color: green;
      }
      p,
      ol {
        color: blue;
        font-weight: bold;
      }
      /* previous green  color will be over ride and red color will be applied to css */
      h2 {
        color: red;
      }
      ol {
        color: grey;
      }
    </style>
  </head>
  <body>
    <h2>Type/Element Selector</h2>
    <p>Lorem ipsum dolor sit amet consectetur i quia!</p>
    <h2>This is heading-2</h2>
    <ol>
      <li>Car</li>
      <li>Bike</li>
      <li>Plane</li>
      <li>Boat</li>
    </ol>
  </body>
</html>
