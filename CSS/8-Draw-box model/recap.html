<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CSS Box Model Recap" />
    <title>CSS Box Model Recap</title>
    <style>
      #box {
        height: 150px;
        width: 150px;
        border: 10px solid blue;
        margin: 0 auto;
        padding: 10px;
        background-color: brown;
        background-clip: content-box;
        box-sizing: border-box;
      }

      .box-demo-1,
      .box-demo-2 {
        height: 150px;
        width: 150px;
        background-color: red;
        margin-bottom: 10px;
      }

      .box-demo-2 {
        background-color: orange;
        margin-top: -20px;
      }
    </style>
  </head>
  <body>
    <h2><u> CSS Box Model Recap</u></h2>
    <div id="box">Box</div>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Illum, incidunt!</p>

    <div class="box-demo-1"></div>
    <div class="box-demo-2"></div>
  </body>
</html>
