<!DOCTYPE html>

    <meta name="description" content="Css Unit cals()" />

      * {
        margin: 0;

      .navbar {
        background-color: darkred;
        height: 15vh;
        color: white;
        font-size: 25px;

      .banner {

        height: calc(100vh - 15vh);
