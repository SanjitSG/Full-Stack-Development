<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Fibonacci Series" />
    <title>Fibonacci Series</title>
  </head>
  <body>
    <h1>Fibonacci Series</h1>

    <script>
      //Fibonacci Series

      let a = 0,
        b = 1;
      let temp;

      //printing initial two digits of Series
      console.log(a);
      console.log(b);
      for (let i = 0; i <= 5; i++) {
        temp = a + b; // 0 + 1 = 1 // 1 + 1 = 2 // 1 + 2 = 3 // 2 + 3 = 5
        console.log(temp); // 1  // 2 // 3 // 5
        a = b; // a = 1 // 1 // 2 // 3
        b = temp; // b = 1 // 2 // 3 // 5
      }
    </script>
  </body>
</html>
