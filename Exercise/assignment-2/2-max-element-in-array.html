<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Max element in an array" />
    <title>Max element in an array</title>
  </head>
  <body>
    <h1>Max element in an array</h1>

    <script>
      let array = [5, 2, 9, 1, 7];

      // using for loop
      console.log(`********************** Using For-loop **********************`);
      let max = array[0];
      for (let i = 0; i < array.length; i++) {
        if (array[i] > max) {
          max = array[i];
        }
      }
      console.log(`Max number of [${array}] is ${max}`);

      // Max element in an array
      console.log(`********************** Using Math object **********************`);

      maxValue = Math.max(...array);
      console.log(maxValue); // 9
    </script>
  </body>
</html>
