<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <h2>Lists</h2>
    <h3>ordered List</h3>
    <ol>
      <li>Science</li>
      <li>Maths</li>
      <li>History</li>
    </ol>
    <hr />
    <h3>Unordered List</h3>
    <ul>
      <li>Mango</li>
      <li>Chashew</li>
      <li>Apple</li>
    </ul>
    <hr />
    <h3>Mixed list</h3>
    <ol>
      <li>Cars</li>
      <ul>
        <li>Ferrari</li>
        <li>Mercedese</li>
        <li>Tesla</li>
      </ul>
      <li>Bikes</li>
      <ul>
        <li>Kawasaki</li>
        <li>Yamaha</li>
        <li>Honda</li>
      </ul>
    </ol>
  </body>
</html>
