<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="embed video audio image" />
    <title>Embed Audio video image</title>
  </head>
  <body>
    <h2>Embed Audio Video Image</h2>
    <p>
      <strong><u>Embed Image</u></strong>
    </p>
    <img
      src="./assets/images/img-1.jpg"
      alt="img-1"
      height="250px"
      width="300px"
    />
    <img
      src="./assets/images/img-2.jpg"
      alt="img-2"
      height="250px"
      width="300px"
    />
    <img
      src="./assets/images/img-3.jpg"
      alt="img-3"
      height="250px"
      width="300px"
    />

    <hr>

    <p><strong><u>Embed Audio</u></strong></p>
    <audio controls>
      <source src="./assets/audio/aduio-1.mp3" type="audio/mp3">
    </audio>

    <hr>

    <p><strong><u>Embed video</u></strong></p>
    <video src="./assets/video/vid (1).mp4" controls autoplay height="225px" width="400px"></video>
  </body>
</html>
