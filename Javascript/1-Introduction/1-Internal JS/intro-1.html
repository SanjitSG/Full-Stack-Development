<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="JavaScript - Introduction - Internal Type" />
    <title>JavaScript - Introduction - Internal Type</title>

  <body>
    <h1>Hello World</h1>

    <script>
      //logging number
      console.log(12345);

      //logging word or a letter. it must be enclosed by single or double quotes.
      console.log('Sanjit');

      //document.write()
      document.write(18762);
      document.write('<br>');
      document.write('Sanjit');
      document.write('gawade');
      document.write('<br>');

      //concat the content with html tag => '+'

      document.write('SkillSafari' + '<br>');
      document.write('2023');
    </script>
