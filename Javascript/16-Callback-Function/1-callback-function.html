      function displayUserDetails(name, userInfo) {
        // let userInfo = userDetails
        console.log(`The username is: ${name}`);
        userInfo();

      let userDetails = function () {
        let age = 25;
        let designation = 'Full Stack Dev';
        let city = 'Goa';
        console.log(`The Age: ${age}, Designation: ${designation}, City: ${city}`);
      };

      displayUserDetails('Sanjit', userDetails);
