<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primitive Methods</title>
  </head>
  <body>
    <h2>Primitive Methods</h2>
    <!-- 
 1. String
 2. Number
 3. Boolean
 4. BigInt
 5. Undefined
 6. Null
 -->
    <script>
      let user = 'SkillSafari'; //primitive string
      // this has some inbuilt methods
      // toUpperCase()
      // toLowerCase()
      console.log(user.toUpperCase()); //SKILLSAFARI
      console.log(user.toLowerCase()); //skillsafari

      console.log('EduKeys'.toLowerCase()); //edukeys
    </script>
  </body>
</html>
