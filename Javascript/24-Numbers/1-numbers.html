<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbers</title>
  </head>
  <body>
    <h2>Numbers</h2>

    <script>
      //parseInt()
      //parseFloat()
      let numOne = '123';
      console.log(Number(numOne));

      let numTwo = '12px';
      console.log(parseInt(numTwo)); //12

      //parseFloat()
      console.log(parseFloat('12.34px')); //12.34
      console.log(parseFloat('12.34.35')); //12.34
    </script>
  </body>
</html>
