      // Method - 2
      // new Map()
      // multi-dimensional array
      let fruits = new Map([
        ['Mango', 20],
        ['Banana', 30],
        ['Apple', 50],
        ['Orange', 40],
      ]);

      console.log(fruits);

      // Iterate the Keys and Values in the Map = > for.. of / forEach()
      // map.keys() => return the keys as iterable [Array Like]
      // map.values() => return the values as iterable [Array Like]
      // map.entries() => return key & value as iterable [Array Like]

      let fruitsKeys = fruits.keys();
      console.log(fruitsKeys);
      for (const keys of fruitsKeys) {
        console.log(keys);
      }

      // Accessing Values
      let fruitsValues = fruits.values();
      console.log(fruitsValues);
      for (const fruitVal of fruitsValues) {
        console.log(fruitVal);
      }

      // forEach method
      /* map.fortEach((value, key, map)==>{

      fruits.forEach((values, key, array) => {

        console.log(key);
        console.log(array);
