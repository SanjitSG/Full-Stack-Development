      let fruitsPrice = {
        apple: 20,
        mango: 10,
        orange: 30,
        banana: 20,
      };

      // transform a properties
      let fruitsPriceDouble = Object.fromEntries(Object.entries(fruitsPrice).map((fruits) => [fruits[0], fruits[1] * 2]));
      console.log(fruitsPriceDouble);
