<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="getElementsByName()" />
    <title>getElementsByName()</title>
  </head>
  <body>
    <form action="#">
      <input type="text" name="fname" id="fname" placeholder="Enter Name" />
      <!-- 
     {
      type : "text", // by default is has empty string as value
      name : "fname",
      id : 'fname',
      placeholder : 'Enter Name'
     }
     -->
      <input type="email" name="email" id="email" placeholder="Email" />
      <!-- 
     {
      type : "email", // by default is has empty string as value
      name : "email",
      id : 'email',
      placeholder : 'Email'
     }
     -->
      <input type="radio" name="subjects" id="english" value="English" />
      <input type="radio" name="subjects" id="maths" value="Maths" />
      <input type="radio" name="subjects" id="physics" value="Physics" />
      <input type="radio" name="subjects" id="chem" value="Chem" />
    </form>

    <script>
      // 2. getElementsByName('name attribute value')
      // let subjects = document.getElementsByName('subjects');
      // console.log(subjects);
      // let subArray = Array.from(subjects).map((ele) => ele.id);
      // console.log(subArray);

      let subjects = document.getElementsByName('subjects');
      console.log(subjects);
      // subjects.forEach((subject, index, array) => console.log(subject.id))
      console.log(Array.from(subjects).map((subject) => subject.value));

      //[input#english, input#maths, input#physics, input#chem] => ['English', 'Maths', 'Physics', 'Chem']
      // map() method will iterate each element and transform to equivalent array

      // each and every element can be treated as an object, so the attribute of the element acts as properties of the object
      // for ex
      //   let subjects = [{
      //       type: 'radio',
      //       tagName: 'input',
      //       name: 'subjects',
      //       id: 'english',
      //       value: 'English'
      //   },
      // {
      //       type: 'radio',
      //       tagName: 'input',
      //       name: 'subjects',
      //       id: 'maths',
      //       value: 'Maths'
      //   }]
    </script>
  </body>
</html>
