<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="getElementsByTagName" />
    <title>getElementsByTagName</title>
  </head>
  <body>
    <h1>Heading</h1>
    <h2>Another heading</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores, distinctio!</p>
    <h2>Another heading - 2</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus, odio?</p>
    <h2>Another heading - 3</h2>

    <input type="button" value="Click" id="btn" />
    <script>
      // getElementsByTagName()
      let elements = document.getElementsByTagName('h2');
      console.log(typeof elements);

      let btn = document.getElementById('btn');
      btn.addEventListener('', function () {
        Array.from(elements).forEach((ele) => {
          ele.style.color = 'red';
          ele.style.fontSize = '32px';
          ele.style.textTransform = 'uppercase';
        });
      });
    </script>
  </body>
</html>
