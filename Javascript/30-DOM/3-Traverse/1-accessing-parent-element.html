<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Access Parent Element" />
    <title>Access Parent Element</title>
  </head>
  <body>
    <h1 id="head">Access Parent Element</h1>

    <div>
      <h2>Sub-Heading</h2>
      <p class="one">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iure, exercitationem?</p>
    </div>

    <div class="two">
      <h2>Sub-Heading</h2>
      <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro, quidem?</p>
    </div>

    <script>
      // Access the parent element from child element

      let childPara = document.querySelector('.para');
      console.log(childPara.parentNode);
    </script>
  </body>
</html>
