<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>insertBefore() - method</title>
  </head>
  <body>
    <h1>insertBefore() - method</h1>
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Contacts</li>
    </ul>

    <script>
      // insertBefore() - method
      // syntax
      // parentNode.insertBefore(newNode, existingNode)

      menu = document.querySelector('ul');

      let newLI = document.createElement('li');
      newLI.textContent = 'Services';
      menu.insertBefore(newLI, menu.lastElementChild);
    </script>
  </body>
</html>
