<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="DOM - prepend method" />
    <title>DOM - prepend method</title>
  </head>
  <body>
    <h1>DOM - prepend method</h1>

    <ul>
      <li>Projects</li>
      <li>Contact</li>
    </ul>

    <input type="text" name="list" id="list" placeholder="Enter a list item" />
    <button id="btn">Add</button>

    <hr />
    <ul id="listItems"></ul>

    <script>
      // Dom - Prepend
      // Add node(s) before the first child of a parent
      // syntax
      // parentElement.prepend(node(s))

      let parent = document.querySelector('ul');
      let liItems = ['Home', 'About', 'Services'];

      let liElements = liItems.map((liElement) => {
        let element = document.createElement('li');
        element.textContent = liElement;
        return element;
      });

      parent.prepend(...liElements);
      // console.log(liElements);

      //form

      let list = document.querySelector('#list');
      // console.log(list);

      btn = document.querySelector('#btn');
      let liParent = document.querySelector('#listItems');
      btn.onclick = function () {
        let li = document.createElement('li');
        li.textContent = list.value;
        listItems.appendChild(li);
        list.value = '';
      };
    </script>
  </body>
</html>
