<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replace child</title>
  </head>
  <body>
    <h1>replaceChild</h1>

    <ul class="nav">
      <li>Home</li>
      <li>About</li>
      <li>Projects</li>
    </ul>
    <script>
      //replaceChild

      //syntax
      // parentNode.replaceChild(enwChild, existingChild)

      let nav = document.querySelector('.nav');

      let newLi = document.createElement('li');
      newLi.textContent = 'Contact';

      let projects = nav.lastElementChild;

      nav.replaceChild(newLi, projects);
    </script>
  </body>
</html>
