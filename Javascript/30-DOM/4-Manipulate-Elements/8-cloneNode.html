<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cloneNode</title>
  </head>
  <body>
    <h1>cloneNode</h1>

    <ul class="menu">
      <li>Home</li>
      <li>About</li>
      <li>Products</li>
      <li>Contact</li>
    </ul>
    <script>
      // cloneNode
      // syntax
      // originalNode.cloneNode(true/false)

      // true -> clone original node and all of its descendants.
      // false -> (default) only original node is cloned.

      let menu = document.querySelector('.menu');

      // let clonedMenu = menu.cloneNode(); // default
      let clonedMenu = menu.cloneNode(true); // clones original node as well as all of its descendants
      // console.log(clonedMenu);

      clonedMenu.id = 'cloned-menu';

      document.body.appendChild(clonedMenu);
    </script>
  </body>
</html>
