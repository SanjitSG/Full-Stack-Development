<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulating Styles</title>
  </head>
  <body>
    <h1>Manipulating styles</h1>

    <p class="para">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptatum sunt et rerum facere quaerat at, officia, ex magni eos, nihil assumenda in illo magnam commodi consectetur! Fugit molestiae magni deleniti.</p>

    <script>
      // Manipulating Styles

      let para = document.querySelector('.para');
      // console.log(para);

      para.style.color = 'red';
      para.style.fontSize = '1.3rem';
      para.style.background = 'black';
      para.style.padding = '5px';
    </script>
  </body>
</html>
