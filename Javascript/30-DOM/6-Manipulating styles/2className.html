<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>className Property</title>
  </head>
  <body>
    <h1>ClassName Property</h1>

    <p class="para align-item">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur commodi veniam enim temporibus tenetur, reiciendis ex laboriosam ipsam illo dignissimos!</p>
    <script>
      // ClassName Property => Access all the classes and classList (space-separated) assigned to an element.

      let para = document.querySelector('.para');

      console.log(para.className);

      console.log(para.className.split(' ')); // array of classes
    </script>
  </body>
</html>
