<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="JavaScript - Comparisons" />
    <title>JavaScript - Comparisons</title>
  </head>
  <body>
    <h2>JavaScript - Comparisons</h2>

    <script>
      //JavaScript - Comparisons

      // Ex: 1: Numeric comparison
      console.log(5 > 10); //false
      console.log(10 < 20); //true
      console.log(5 >= 5); //true
      console.log(10 >= 10); //true
      console.log(20 == 20); //true
      console.log(5 != 5); //false
      console.log(5 != 10); //true

      //Ex: 2: string comparison [Ascii value]
      console.log('Z' > 'A'); //true
      console.log('Z' > 'a'); //false
      console.log('Dear' > 'Bear'); //true
      console.log('Hello' > 'Hai'); //true

      //Ex:3: Comparing different datatype
      // While comparing the values of different data types, JavaScript convert the string to numbers
      console.log('20' > 30); //false
      console.log('50' == 50); // true

      console.log(1 == true); // true
      console.log(0 != false); // false
      console.log('' == 0); // true
      console.log(0 == false); // true

      // Ex: 4
      // Strict Equality operator (===)
      // Checks the value along its data type
      console.log('50' === 50); // false
      console.log('' === 0); // false
      console.log(0 === false); // false
    </script>
  </body>
</html>
